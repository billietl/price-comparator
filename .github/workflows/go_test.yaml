---
name: Go test
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Install dependencies
        run: |
          go version
          go mod download
      - name: Start Firestore
        uses: mickfeech/firestore-emulator-action@0.0.12
        with: 
          fireStoreProjectID: price-comparator-dev
      - name: Run tests
        run: | 
          go version
          go test -v ./...
          go vet ./...
